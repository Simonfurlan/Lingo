<!DOCTYPE html>
<html>
<head>
    <title>Lingo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <p id="titleText" onclick="animateVersionText()" style="font-family: myBold;font-size: -webkit-xxx-large;margin-bottom: 10px;">Lin<span style="font-family: myBold;font-size: -webkit-xxx-large;margin-bottom: 10px; color: #ff9d0a">go</span>
        <span id="textVersion" style="margin-left: -5px; font-family: myBold; font-size: medium; margin-bottom: 10px; color: #c8c8c8; visibility: visible;"></span>
    </p>

    <select id="optionPicker" style="font-size: large;">
    <option value="presente">Presente</option>
    <option value="imperfetto">Imprefetto</option>
    <option value="passatoProssimo">Passato Prossimo</option>
    <option value="futuroSemplice">Futuro Semplice</option>
    <option value="futuroAnteriore">Futuro Anteriore</option>
    <option value="condizionalePresente">Condizionale Presente</option>
    <option value="condizionalePassato">Condizionale Passato</option>
    <option value="congiuntivoPresente">Congiuntivo Presente</option>
    <option value="congiuntivoImperfetto">Congiuntivo Imperfetto</option>
    <option value="congiuntivoMix">Congiuntivo Mix</option>
    </select>

    <div id = "solution" onclick="showMe()">
            <button id = "btnBack" onclick="prev()">&lt;</button>
            <p id = "textSolution" style="padding: 5px;filter: blur(5px); text-align: -webkit-center; font-family: mySemiBold; font-size: large;">Error, no data found!</p>
            <p id = "textNumber" style="position: absolute; bottom: 30px; font-size: smaller;">-/-</p>
            
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
    </div>

    <div id = "question" class="question" onclick="next()">
            <p id = "textQuestion" style="padding: 5px;text-align: -webkit-center; font-family: mySemiBold; font-size: large;">Error, no data found!</p>
    </div>

    <span id="textDev" style="font-family: myNormal;font-size: small;position: sticky;color: #848484;visibility: visible;bottom: 15px;vertical-align: -webkit-baseline-middle;">@simonFurlan</span>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
