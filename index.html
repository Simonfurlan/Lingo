<!DOCTYPE html>
<html>
<head>
    <title>Lingo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <p style="font-family: myBold;font-size: -webkit-xxx-large;margin-bottom: 10px;">Lingo</p>
    
    <select id="optionPicker" style="font-size: large;">
    <option value="presente">Presente</option>
    <option value="imperfetto">Imprefetto</option>
    <option value="passatoProssimo">Passato Prossimo</option>
    <option value="futuroSemplice">Futuro Semplice</option>
    <option value="futuroAnteriore">Futuro Anteriore</option>
    <option value="condizionalePresente">Condizionale Presente</option>
    <option value="condizionalePassato">Condizionale Passato</option>
    </select>

    <div id = "solution" onclick="showMe()">
        <button id = "btnBack" onclick="prev()">&lt;</button>
        <p id = "textSolution" style="padding: 5px;filter: blur(5px); text-align: -webkit-center; font-family: mySemiBold; font-size: large;">Error</p>
        <p id = "textNumber" style="position: absolute; bottom: 10px; font-size: smaller;">-/-</p>
    </div>

    <div id = "question" class="question" onclick="next()">
        <p id = "textQuestion" style="padding: 5px;text-align: -webkit-center; font-family: mySemiBold; font-size: large;">Error</p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
